<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission_to_Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    
  </div>
  </div>
  <div class= "row"> 
    <div class = "col-md-12">
    <h2><strong>Latest Mars News</strong></h2>
    <h3><b>{{mission.news_title}}</b></h3>
    <p style="font-size:20px">{{mission.news_par}}</p>
    </div>
  </div> 
  <div class = "row">
    <div class = "col-md-6">
      <h2><strong>Featured Mars Image</strong></h2>
      <img src="{{mission.feature_image}}" style="height: 700px;">

    </div>
    <div class = "col-md-6">
      <h3><strong>Mars Facts</strong></h3>
      {{mission.mars_facts | safe}}
    </div>
  </div>
  <div class = "row">
    <h2 class = "text-center"><b>Mars Hemispheres</b></h2>
    {% for hemi in mission.hemispheres %}
    <div class = "col-md-6">
      <div class = "thumbnail">
        <img src="{{hemi.image_url}}" style="height: 700px;">
        <div class = "caption">
          <h3><b>{{hemi.title}}</b></h3>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
